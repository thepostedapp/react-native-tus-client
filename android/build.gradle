def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 23)
    buildToolsVersion safeExtGet('buildToolsVersion', '23.0.1')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 22)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
    maven { url 'https://oss.sonatype.org/content/repositories/releases/' }
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation group: 'org.jetbrains', name: 'annotations', version: '13.0'
    implementation('com.github.tus:tus-android-client:0.1.9') {
        exclude group: 'io.tus.java.client', module: 'tus-java-client'
    }
    implementation 'com.github.tus:tus-java-client:0.4.2'
}
